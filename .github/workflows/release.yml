name: Release

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build
      run: dotnet build -c Release /p:Version=${{ github.event.release.tag_name }}
    - name: Package
      run: dotnet pack -c Release /p:Version=${{ github.event.release.tag_name }} /p:PackageReleaseNotes="See https://github.com/halamah/aspnetcorekafka"
      #working-directory: ./Kafka
    - name: Archive
      uses: actions/upload-artifact@v1
      with:
        name: AspNetCore.Kafka
        path: ./aspnetcorekafka/Kafka/bin/Release/AspNetCore.Kafka.${{ github.event.release.tag_name }}.nupkg
